<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
        }
        h1 {
            margin-top: 40px;
        }
        table {
            margin: 30px auto;
            border-collapse: collapse;
            width: 80%;
            background-color: #fff;
            border: 1px solid #333;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #e0e0e0;
            cursor: pointer;
        }
        .arrow {
            display: inline-block;
            margin-left: 5px;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Tables</h1>
    <table>

        <tr>

</body>
</html>
